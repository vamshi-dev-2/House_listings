{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'default_styles.css' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- ‚úÖ NAVBAR -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="{% url 'app1:home' %}" class="brand">üè† HouseHub</a>
      </div>

      <div class="nav-right">
    <a href="{% url 'app1:home' %}" 
       class="nav-link {% if request.path == '/' or 'home' in request.path %}nav-link--active{% endif %}">
        All Houses
    </a>
    <a href="{% url 'app1:forms' %}" 
       class="nav-link {% if 'form' in request.path or 'upload' in request.path %}nav-link--active{% endif %}">
        Upload
    </a>
    <a href="{% url 'app1:contact' %}" 
       class="nav-link {% if 'contact' in request.path %}nav-link--active{% endif %}">
        Contact
    </a>
    <a href="{% url 'app1:delete' %}" 
       class="nav-link {% if 'delete' in request.path %}nav-link--active{% endif %}">
        Delete
    </a>
    {% if not request.user.is_authenticated %}
    <a href="{% url 'app1:login_user' %}" 
       class="nav-link {% if 'login' in request.path %}nav-link--active{% endif %}">
        Login
    </a>
    {% else %}
        <a href="{% url 'app1:logout_user' %}">Logout</a>
    {% endif %}
</div>
        
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>
</html>
